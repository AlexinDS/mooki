{% extends 'blog/base.html' %}

{% block content %}
<div class="article">
{% if user.is_authenticated %}

<h3>Ton article</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="sc">Mettre en ligne</button>
</form>

{% else %}
Il faut être connecté pour écrire un article
<br>
<p class="sep"><a href="{% url 'connexion' %}">Connexion</a></p>
{% endif %}
</div>
{% endblock content %}
